<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Aula Tabela</title>
  </head>
  <body>
    <table>
      <tr>
        <th>nome</th>
        <th>idade</th>
        <th>esportes favoritos</th>
      </tr>
      <tr>
        <td>João</td>
        <td>25 anos</td>
        <td>futebol</td>
      </tr>
      <hr>
      <tr>
        <td>Maria</td>
        <td>30 anos</td>
        <td>Basquete</td>
      </tr>
      <tr>
        <td>Mathues</td>
        <td>26 alunos</td>
        <td>Surf</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>produto</th>
        <th>preço</th>
        <th>quantidade</th>
        <th>total</th>
      </tr>
      <tr>
        <td>Camiseta</td>
        <td>R$ 40,00</td>
        <td>2</td>
        <td>R$ 80,00</td>
      </tr>
      <tr>
        <td>Calça Jeans</td>
        <td>R$ 90,00</td>
        <td>1</td>
        <td>R$ 90,00</td>
      </tr>
      <tr>
        <td>Tenis</td>
        <td>R$ 150,00</td>
        <td>2</td>
        <td>R$ 300,00</td>
      </tr>
      <hr>
      <tr>
        <td colspan="3">Total Geral</td>
        <td>R$ 600,00</td>
      </tr>
    </table>
  </body>
</html>
